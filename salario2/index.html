<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Calculadora de Gastos</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" type="text/css" href="estilo.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <h1>Calculadora de Gastos</h1>
        
        <form id="calculator-form">
            <label for="Salário">Salário Mensal:</label>
            <input type="number" id="Salário" name="Salário" required><br><br>
            
            <label for="outrosSalário">Rendimentos Extra:</label>
            <input type="number" id="outrosSalário" name="outrosSalário" required><br><br>
            
            <label for="Despesas">Despesas Mensais:</label>
            <input type="number" id="Despesas" name="Despesas" required><br><br>
            
            <label for="investimentos">Investimentos Mensais:</label>
            <input type="number" id="investimentos" name="investimentos" required><br><br>
            
            <button type="button" onclick="calculate()">Calcular</button>
        </form>
        
        <div class="result">
            <h2>Resultado:</h2>
            <p>Salário: R$<span id="displaySalário">0.00</span></p>
            <p>Rendimentos Extra: R$<span id="displayoutrosSalário">0.00</span></p>
            <p>Despesas: R$<span id="displayDespesas">0.00</span></p>
            <p>Investimentos: R$<span id="displayinvestimentos">0.00</span></p>
            <p>Economias: R$<span id="displaySavings">0.00</span></p>
        </div>
        
        <div class="chart-container">
            <h2>Gráfico</h2>
            <canvas id="Gráfico"></canvas>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
